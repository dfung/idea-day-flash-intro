<!DOCTYPE html>

<html>  
 <!-- Test comment -->
 <head>  
 <link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>
 <link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>

 <script type="text/javascript" src="animation.js"></script>

  <script type="application/javascript">
      var blinds1, blinds2, blinds3;

      vp.intro.draw = function()
      {
          var canvas = document.getElementById("canvas");
          if (canvas.getContext)
          {
              var ctx = canvas.getContext("2d");
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "rgb(200,0,0)";
              ctx.fillRect(10, 10, 55, 50);

              ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
              ctx.fillRect(30, 30, 55, 50);

              ctx.shadowOffsetX = 2;
              ctx.shadowOffsetY = 2;
              ctx.shadowBlur = 2;
              ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

              ctx.save();
              vp.intro.timeIndex++;


              ctx.font = "20px Chango";
              ctx.fillStyle = "Black";

              var sText = "Sample String";
              var textWidth = ctx.measureText(sText);

              var fnRender = function()
              {
                  ctx.fillText(sText, 0, 0);
              };
              //console.log(textWidth);
              vp.intro.spinInPlace(fnRender, ctx, 100, 100, textWidth.width, 20);

              vp.intro.spinY(fnRender, ctx, 200, 200, textWidth.width, 20);

              vp.intro.Yoyo(fnRender, ctx, 150, 150, textWidth.width, 20);

              vp.intro.flyIn(fnRender, ctx, 350, 150, textWidth.width, 20);
              vp.intro.zoom(fnRender, ctx, 250, 150, textWidth.width, 20);

              var image = new Image();
              image.src = "http://c.www.vphosted.com/sf/_sv-24.9/_hc-2494/_/vp/images/b09/logo/vistaprint-logo-03.png";

              var fnRender = function()
              {
                  ctx.drawImage(image, 0, -image.height);
              };

              vp.intro.spinInPlace(fnRender, ctx, 320, 100, image.width, image.height);

              vp.intro.spinY(fnRender, ctx, 520, 200, image.width, image.height);

              vp.intro.Yoyo(fnRender, ctx, 370, 150, image.width, image.height);

              vp.intro.flyIn(fnRender, ctx, 450, 200, image.width, image.height);
              if (!blinds2)
              {
                  blinds2 = new vp.intro.Blinds(fnRender, ctx, 0, 150, image.width, image.height);
                  blinds2.step();
              }
              else
              {
                  blinds2.step();
              }

              var image2 = new Image();
              image2.src = "http://i133.photobucket.com/albums/q62/ryannayrpics/celtics.png";
              var fnRender = function()
              {
                  ctx.drawImage(image2, 0, -image2.height);
              };

              vp.intro.spinInPlace(fnRender, ctx, 320, 420, image2.width, image2.height);

              vp.intro.spinY(fnRender, ctx, 150, 650, image2.width, image2.height);

              vp.intro.Yoyo(fnRender, ctx, 670, 820, image2.width, image2.height);

              vp.intro.flyIn(fnRender, ctx, 850, 250, image2.width, image2.height);

              if (!blinds3)
              {
                  blinds3 = new vp.intro.Blinds(fnRender, ctx, 700, 500, image2.width, image2.height);
                  blinds3.step();
              }
              else
              {
                  blinds3.step();
              }


              var fnRender = function()
              {
                  ctx.fillText(sText, 0, 0);
              };

              ctx.font = "20px Yesteryear";
              textWidth = ctx.measureText(sText);

              vp.intro.spinInPlace(fnRender, ctx, 400, 100, textWidth.width, 20);

              vp.intro.spinY(fnRender, ctx, 200, 600, textWidth.width, 20);

              vp.intro.Yoyo(fnRender, ctx, 450, 150, textWidth.width, 20);

              vp.intro.flyIn(fnRender, ctx, 650, 150, textWidth.width, 20);

              ctx.fillStyle = "Red";
              ctx.font = "80px Yesteryear";
              textWidth = ctx.measureText(sText);
              if (!blinds1)
              {
                  blinds1 = new vp.intro.Blinds(fnRender, ctx, 0, 350, textWidth.width, 150);
                  blinds1.step();
              }
              else
              {
                  blinds1.step();
              }
              setTimeout(vp.intro.draw, 30);
          }
      }  
  </script>  
 </head>  
 <body onload="setTimeout(vp.intro.draw, 20);">  
   <canvas id="canvas" width="2000" height="1000"></canvas>  
   <audio autoplay="autoplay" src="http://square-peach.com/samples/xmp3Player-mini/Jazz/Manhattan-SAMPLE.mp3" /> 

   <!-- Needed to preload web font to work with canvas.  Note delay on initial vp.intro.draw -->
    <div style="font-family:Chango, Yesteryear;visibility:hidden;width:0;height:0;">
 Test
 </div>

 </body>  
</html>
